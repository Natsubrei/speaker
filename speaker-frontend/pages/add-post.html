<!doctype html>
<html lang="zh-CN" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>发帖</title>

  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../node_modules/toastr/build/toastr.min.css" rel="stylesheet">
  <link href="../css/add-post.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="w-100 m-auto">
    <nav class="navbar sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/pages/user.html">
          <img alt="back" src="../images/chevron-left.svg">返回
        </a>
        <button type="button" class="btn" id="submitButton">
          <img alt="submit" src="../images/cloud-arrow-up.svg">发布
        </button>
      </div>
    </nav>
    <div class="container-sm">
      <div class="mb-3">
        <label class="form-label">标题：</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <label class="form-label">正文：</label>
        <textarea class="form-control" rows="12" id="content"></textarea>
      </div>
    </div>
  </main>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/toastr/build/toastr.min.js"></script>
  <script src="../js/global.js"></script>
  <script src="../js/add-post.js"></script>
</body>

</html>
